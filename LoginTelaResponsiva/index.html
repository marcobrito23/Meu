<!doctype html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- fonte do google-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- meu css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <main>

        <section class="container">
            <div class="row content d-flex justify-content-center ">
                <div class="col-md-5">
                    <div class="box shadow bg-white p-4">
                        <h3 class="mb-4 text-center fs-1">Bem Vindo!</h3>
                        <form class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-0" name="email" id="floatingInput"
                                    placeholder="Email " />
                                <label for="EmailFlutuante">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-0" name="senha" id="senhaFlutuante"
                                    placeholder="Senha" />
                                <label for="senhaFlutuante">Senha</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="checkbox">
                                <label class="form-check-label">Lembre-me</label>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="button" class="btn btn-dark btn-lg border-0 rounded-0">Login</button>
                            </div>
                            <div class="forgot-password-link mb-3 text-right">
                                <a href="#" title="Esqueci a senha" class="text-decoration-none">Esqueci a senha</a>
                            </div>

                            <div class="sing-up-accounts">
                                <p class="text-center">Ou inscrever-se pelo</p>
                                <div class="social-accounts d-flex justify-content-center">
                                    <a href="#" title="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                    <a href="#" title="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                    <a href="#" title="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                    <a href="#" title="google"><i class="fa fa-google" aria-hidden="true"></i></a>
                                </div>
                            </div>
                    </div>

                    </form>

                </div>
            </div>

            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
